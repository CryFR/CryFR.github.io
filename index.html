<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чек-лист</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button.completed {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Ваш Чек-лист</h1>
    <ul id="task-list">
        <li><span>Задача 1</span><button onclick="toggleTask(this)">Выполнено</button></li>
        <li><span>Задача 2</span><button onclick="toggleTask(this)">Выполнено</button></li>
        <li><span>Задача 3</span><button onclick="toggleTask(this)">Выполнено</button></li>
    </ul>

    <script>
        function toggleTask(button) {
            button.classList.toggle('completed');
            if (button.classList.contains('completed')) {
                button.textContent = 'Не выполнено';
            } else {
                button.textContent = 'Выполнено';
            }
        }

        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
